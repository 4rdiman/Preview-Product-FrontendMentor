<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">
      
    <picture>
      <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg" class="mobile-image">
      <img src="images/image-product-desktop.jpg" alt="The Product">
    </picture>
    
      
    <div class="text-content">
      <p class="title">PERFUME</p>

      <p class="name">Gabrielle Essence Eau De Parfum</p>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price">
      <p>$149.99</p>
      <p>$169.99</p>
      </div>

      <button>Add to Cart</button>
    </div>
    </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/4rdiman">Ardiman</a>.
      </p>
  </footer>
</body>
</html>
